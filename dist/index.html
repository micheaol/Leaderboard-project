                    <li>Name: 100</li>
                    <li>Name: 50</li>
                    <li>Name: 25</li>
                    <li>Name: 50</li>
                    <li>Name: 25</li>
                </ul>
            </div>
        </div>
        <div id="set-score">
            <form >
                <h3>Add your score</h3>
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your score">
                <button type="submit" value="Submit" id="submit-score-btn">Submit</button>
            </form>
        </div>
    </section>
